<section class="content-header">
    <h1>
      Bem
      <small>Painel de depreciação</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
      <li class="active">Bem</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">


<form>
  <div class = "form-group">
	    <label for="nome">Nome do bem</label>
        <input id="nome" type="text" [(ngModel)]="bem.nome" name="nome" class="form-control"/>

        <label for="cb">Custo do bem</label>
        <input id="cb" type="text" [(ngModel)]="bem.cb" name="cb" class="form-control"/>

        <label for="data_aq">Data de aquisicao</label>
        <input id="data_aq" type="text" [(ngModel)]="bem.data_aq" name="data_aq" class="form-control"/>

        <label for="anos_usado">Anos usado</label>
        <input id="anos_usado" type="text" [(ngModel)]="bem.anos_usado" name="anos_usado" class="form-control" />

        <label for="turno">Turno</label>
        <input id="turno" type="text" [(ngModel)]="bem.turno" name="turno" class="form-control" />

        <label for="vida">Vida util</label>
        <input id="vida" type="text" [(ngModel)]="bem.vida" name="vida" class="form-control" />

        <label for="vr">Valor residual %</label>
        <input id="vr" type="text" [(ngModel)]="bem.vr" name="vr" class="form-control" />

        <label for="vendido">Vendido</label>
        <input id="vendido" type="text" [(ngModel)]="bem.vendido" name="vendido" class="form-control" />

      <button type="button" (click)="save();" class="btn btn-block btn-primary">Salvar</button>

      <h3 class="box-title">Lista de Bens</h3>
      <table class="table table-bordered table-hover dataTable">
        <tr role="row">
            <th>Nome</th><th>Custo</th><th>Aquisição</th><th>Anos usado</th><th>Turno</th><th>Vida util</th><th>Valor residual</th><th>Vendido</th>
        </tr>
        <tr *ngFor="let b of bens" role="row">
            <td>{{b.nome}}</td><td>{{b.cb}}</td><td>{{b.data_aq}}</td><td>{{b.anos_usado}}</td><td>{{b.turno}}</td><td>{{b.vida}}</td><td>{{b.vr}}</td><td>{{b.vendido}}</td>
          <td>
            <button type="button" (click)="edit(b);" class="btn btn-block btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" (click)="delete(b);" class="btn btn-block btn-primary">Excluir</button>
          </td>
        </tr>
      </table>

  </div>

    </form>

  </section>
